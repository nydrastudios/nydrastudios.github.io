           <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nydra Studios - Impresión 3D</title>
</head>
<body style="background: #0a1128; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif;">

    <header style="display: flex; justify-content: center; align-items: center; padding: 30px 0;">
        <div style="width: 90%; max-width: 400px;">
            <img src="logo-removebg-preview.png" alt="Nydra Studios Logo" 
                 style="width: 100%; height: auto; display: block; filter: drop-shadow(0 0 10px rgba(0,229,255,0.3));">
        </div>
    </header>

    <section style="padding: 20px; max-width: 900px; margin: auto;">
        <div style="background: #16213e; border-radius: 20px; overflow: hidden; display: flex; flex-wrap: wrap; box-shadow: 0 15px 35px rgba(0,0,0,0.6); border: 1px solid rgba(0,229,255,0.2);">
            
            <div style="flex: 1; min-width: 300px;">
                <img src="maceta.jpg" alt="Maceta Prismática" style="width: 100%; height: 100%; object-fit: cover; display: block;">
            </div>

            <div style="flex: 1; min-width: 300px; padding: 30px; color: white;">
                <h2 style="color: #00e5ff; margin-top: 0; font-size: 2rem;">Maceta Prismática</h2>
                <p style="color: #b2bec3; line-height: 1.6;">Diseño geométrico de alta resistencia. Impreso en 3D con terminación premium.</p>
                
                <div style="margin-top: 20px;">
                    <h4 style="margin-bottom: 5px; text-transform: uppercase; font-size: 0.8rem; color: #00e5ff;">Material:</h4>
                    <p style="margin: 0; color: #fff; font-weight: bold;">PLA Bio-Premium (Ecológico)</p>
                </div>

                <div style="margin: 25px 0;">
                    <label for="selectorColor" style="display: block; margin-bottom: 10px; text-transform: uppercase; font-size: 0.8rem; color: #00e5ff;">Elegí el color:</label>
                    <select id="selectorColor" onchange="actualizarMensaje()" style="width: 100%; padding: 12px; border-radius: 8px; background: #0a1128; color: white; border: 1px solid #00e5ff; font-size: 1rem; outline: none; cursor: pointer;">
                        <option value="Blanco">Blanco</option>
                        <option value="Negro Mate">Negro Mate</option>
                        <option value="Beige">Beige</option>
                    </select>
                </div>

                <a id="btnWhatsapp" href="#" target="_blank"
                   style="display: block; text-align: center; background: #00e5ff; color: #0a1128; padding: 15px; border-radius: 10px; text-decoration: none; font-weight: bold; font-size: 1.1rem; box-shadow: 0 4px 15px rgba(0,229,255,0.3);">
                    Consultar Disponibilidad
                </a>
            </div>
        </div>
    </section>

    <script>
        function actualizarMensaje() {
            const color = document.getElementById('selectorColor').value;
            const numeroTel = "5493816XXXXXX"; // <--- PONÉ TU NÚMERO ACÁ
            const mensaje = `Hola Nydra Studios! Quería consultar por la disponibilidad de la Maceta Prismática hecha en PLA, en color ${color}.`;
            document.getElementById('btnWhatsapp').href = `https://wa.me/${numeroTel}?text=${encodeURIComponent(mensaje)}`;
        }
        // Esto hace que el botón funcione apenas carga la página
        window.onload = actualizarMensaje;
    </script>
